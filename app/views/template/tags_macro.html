{% macro javascript_item(src, class='', defer=false, async=false) %}
	<script src="{{src}}" {%if (defer)%}defer="defer"{%endif%} {%if (async)%}async="async"{%endif%} class="{{class}}" type="text/javascript"></script>
{% endmacro %}

{% macro style(href, class='') %}
	<link href="{{href}}" class="{{class}}" type="text/css" rel="stylesheet"/>
{% endmacro %}
