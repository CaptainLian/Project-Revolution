{% extends "../template/System/login.html" %}


{%block styles%}
	<link href="css/custom.css" rel="stylesheet">
{%endblock%}



{%block content%}
<section id="wrapper">
        <div class="login-box ">
            <div class="white-box">
                <form class="form-horizontal form-material" id="loginform" type="POST" action="/">
                    <a href="javascript:void(0)" class="text-center db"><img id="loginlogo" src="../plugins/images/cso.png" alt="Home" />
                        <br/></a>
                    <div class="form-group m-t-40">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required="" placeholder="Password">
                        </div>
                    </div>
       
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-success btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button>
                        </div>
                    </div>

            
                </form>
    
            </div>
        </div>
</section>
{%endblock%}
