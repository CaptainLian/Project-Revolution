<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" >
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <meta name="description" content="" >
        <meta name="author" content="">
        <meta data-name="csrf" data-token="{{csrfToken}}">

        <link rel="icon" type="image/png" sizes="16x16" href="/plugins/images/favicon.png" >
        <title>Elite Admin Template - The Ultimate Multipurpose admin template</title>
        
        <!-- Bootstrap Core CSS -->
        <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/plugins/bower_components/bootstrap-extension/css/bootstrap-extension.css" rel="stylesheet">
        <!-- animation CSS -->
        <link href="/css/animate.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="/css/style.css" rel="stylesheet">
        <link href="/css/custom.css" rel="stylesheet">
        <!-- color CSS -->
        <link href="/css/colors/blue.css" id="theme" rel="stylesheet">
        <link href="/css/custom.css" rel="stylesheet" >
        <link href="/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css" rel="stylesheet" >
        <link href="/plugins/bower_components/toast-master/css/jquery.toast.css" rel="stylesheet" >
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- jQuery -->
        <script src="/plugins/bower_components/jquery/dist/jquery.min.js" defer="defer"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="/bootstrap/dist/js/tether.min.js" defer="defer"></script>
        <script src="/bootstrap/dist/js/bootstrap.min.js" defer="defer"></script>
        <script src="/plugins/bower_components/bootstrap-extension/js/bootstrap-extension.min.js" defer="defer"></script>
        <!-- Menu Plugin JavaScript -->
        <script src="/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js" defer="defer"></script>
        <!--slimscroll JavaScript -->
        <script src="/js/jquery.slimscroll.js" defer="defer"></script>
        <!--Wave Effects -->
        <script src="/js/waves.js" defer="defer"></script>
        <!-- Custom Theme JavaScript -->
        <script src="/js/custom.min.js" defer="defer"></script>
        <!--Style Switcher -->
        <script src="/plugins/bower_components/styleswitcher/jQuery.style.switcher.js" defer="defer"></script>
        
        <script src="/plugins/bower_components/toast-master/js/jquery.toast.js" defer="defer"></script>
        <script src="/js/system/login.js" defer="defer"></script>
    </head>
    <body>
        <!-- Preloader -->
        <div class="preloader">
            <div class="cssload-speeding-wheel"></div>
        </div>
        <section id="wrapper">
            <div class="login-box ">
                <div class="white-box">
                    <a href="javascript:void(0)" class="text-center db"><img id="loginlogo" src="../plugins/images/cso.png" alt="Home" />
                    <br/></a>
                    <div class="form-group m-t-40">
                        <div class="col-xs-12">
                            <input class="form-control" id="input_credential" name="credentials" type="text" required="required" placeholder="E-mail or ID Number">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" id="input_password" name="password" type="password" required="required" placeholder="Password">
                        </div>
                    </div>
                    
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="login error btn btn-success btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
